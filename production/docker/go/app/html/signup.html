<!DOCTYPE html>
<html>

<head>
    <title>signup</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../htmlsrc/css/signUp.css" />
</head>

<body>
    <div id="header" class="sticky-top"></div>

    <style></style>
    <div id="wrapTop" class="px-5 col-md-8 offset-md-2">
        <div class="d-flex justify-content-center pt-3">
            <div class="card px-3 py-2" style="width: 20rem;">
                <form method="POST" name="formSignup" action="/signupComplete">
                    <div class="form-group">
                        <label for="formAddr" class="control-label">メールアドレス</label>
                        <input type="text" name="Mail" class="form-control" id="formMail" value="{{.Mail}}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="formUser" class="control-label">ユーザー名</label>
                        <input type="text" name="User" class="form-control" id="formUser" placeholder="ユーザー名"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="formPass" class="control-label">パスワード</label>
                        <input type="password" name="Pass" class="form-control" id="formPass" placeholder="パスワード"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="formPass2" class="control-label">パスワード(確認)</label>
                        <input type="password" name="Pass2" class="form-control" id="formPass2" placeholder="パスワード"
                            required />
                        <small id="pass2helpBlock" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        登録
                    </button>
                </form>
            {{.Err}}

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- ヘッダー読み込みのスクリプト -->
    <script>
        $(function () {
            $("#header").load("../htmlsrc/header.html");
        });
    </script>

    <!-- パスワード再確認 -->
    <script>
        f = document.forms[0];
        f.addEventListener("submit", function (e) {
            if (f.Pass.value != f.Pass2.value) {
                document.getElementById("pass2helpBlock").innerHTML =
                    "パスワードと確認用パスワードが一致しません";
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
