<!DOCTYPE html>
<html>
    <head>
        <title>ホーム</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="../htmlsrc/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="../htmlsrc/css/home.css" />
    </head>
    <body>
        <!-- ヘッダ部分 -->
        <div id="header" class="sticky-top"></div>

        <!-- コンテナ -->
        <div class="container-fluid">
            <div row class="row flex-xl-nowrap">
                <!-- ここから内容 -->
                <div class="col-md-8 offset-md-2 py-3">
                    <form>
                        <table class="table table-bordered" width="80%">
                            <!-- status=borrowで貸し出し
                                status=existで存 -->
                            {{range .}}
                            <tr class="{{.Status}}">
                                <td class="bookLink">
                                    <a class="text-decoration-none bookLink {{.Status}}" href="/book?id={{.APIID}}">
                                            {{.BookName}}
                                    </a>
                                </td>
                                <th id="{{.Status}}"></th>
                            </tr>
                            {{end}}
                        </table>
                    </form>
                </div>
                <!-- 内容ここまで -->
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <!-- ヘッダー読み込みのスクリプト -->
        <script>
            $(function () {
                $("#header").load("../htmlsrc/header.html");
            });
        </script>
    </body>
</html>
