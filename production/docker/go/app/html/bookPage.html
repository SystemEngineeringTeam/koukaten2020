<!DOCTYPE html>
<html　lang="ja">
    <head>
        <title>bookpage</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="/htmlsrc/css/bookPage.css">
    </head>
    <body>
        <!-- ヘッダ部分 -->
        <div id="header" class="sticky-top"></div>

        <!-- コンテナ -->
        <div class="container-fluid">
            <div class="flex-xl-nowrap">
				<!-- ここから内容 -->
				<div class="media row">
								
					<div class="media-left bookImg col-md">
						<img src={{.BookImgURL}} class="media-object">
					</div>
										
					<div class="media-body col-md">
									
									<table class="table">
											<tbody>
													<tr class="table-success">
													<th><p>タイトル</p></th>
													<td><p>
														{{.BookName}}
													</p></td>
												</tr>
												<tr>
													<th><p>作者</p></th>
													<td><p>
														{{.BookAuthor}}
													</p></td>
												</tr>
												<tr class="table-success">
													<th><p>制作年</p></th>
													<td><p>
														{{.BookPublication}}
													</p></td>
												</tr>
												<tr>
													<th><p>状態</p></th>
													<td><p>
														{{.Status}}
													</p></td>
												</tr>
												<tr class="table-success">
														<th><p>データ</p></th>
													<td><p>
														{{.BookData}}
													</p></td>
												</tr>
												<tr>
													<th><p>情報</p></th>
													<td><p>
														{{.BookDescription}}
													</p></td>
												</tr>
										</tbody>
											
									</table>
									
				
								<div>
                                        <!-- ここに状態送って -->
                                <div class={{.Status}}>
                                    <span  class="kariru">
                                        <button type="button" class="btn btn-primary">借りる</button>
                                    </span>
                                    <span class="kaesu">
                                        <button type="button" class="btn btn-success">返す</button>
                                    </span>
                                    <span>
                                        <button type="submit" class="btn btn-danger">削除</button>
                                    </span>
                                </div>
                            </div>
					</div>
                <!-- 内容ここまで -->
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <!-- ヘッダー読み込みのスクリプト -->
        <script>
            $(function () {
                $("#header").load("/htmlsrc/header.html");
            });
        </script>
    </body>
</html>
