{{define "header"}}
<html>
<head>
    <title>{{.Title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
</head>
<body>
    <!-- メニュー欄ヘッダー -->
    <header class="navbar navbar-expand navbar-light bg-light flex-row sticky-top">
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav">
                {{range .HeaderMenu}}
                <li class="nav-item">
                    <a class="nav-link" href="{{.Link}}">{{.Name}}</a>
                </li>
                {{end}}
            </ul>
            
        </div>
        <div class="navbar-nav ml-auto">
            <div class="nav-item dropdown">
                <a href="" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">メニュー</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDrop">
                    {{range .UserMenu}}
                    <a class="dropdown-item" href={{.Link}}>{{.Name}}</a>
                    {{end}}
                </div>
            </div>
        </div>
    </header>
{{end}}
