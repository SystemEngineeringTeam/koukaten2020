{{define "login"}}
<html>
<head>
    <title>ログイン</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
</head>
<body>
    <!-- メニュー欄ヘッダー -->
    <header class="navbar navbar-expand navbar-light bg-light flex-row sticky-top">
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav">
                {{range .HeaderMenu}}
                <li class="nav-item">
                    <a class="nav-link" href="{{.Link}}">{{.Name}}</a>
                </li>
                {{end}}
            </ul>
            
        </div>
        <div class="navbar-nav ml-auto">
            <div class="nav-item dropdown">
                <a href="" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">メニュー</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDrop">
                    {{range .UserMenu}}
                    <a class="dropdown-item" href={{.Link}}>{{.Name}}</a>
                    {{end}}
                </div>
            </div>
        </div>
    </header>

<div class="container-fluid">
<div row class="row flex-xl-nowrap">

    <!-- ここから内容 -->
<div id="wrapTop" class="col mx-4">
    <div class="col mx-2 justify-content">
    <div class="card my-4 mx-2 px-2 py-2" style="width: 20rem;">
        <form method="POST" name="loginForm">
            <div class="form-group has-feedback">
                <label for="formEmail">ユーザ名</label>
                <input type="text" class="form-control" id="formUser" name="User" placeholder="ユーザ名" required>
            </div>
            <div class="form-group">
                <label for="formPass">パスワード</label>
                <input type="password" class="form-control" id="formPass" name="Password" placeholder="パスワード" data-required-error="パスワードを入力して下さい" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
        </form>
    </div>
    </div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
