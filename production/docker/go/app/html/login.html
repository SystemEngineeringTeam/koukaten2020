<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
</head>
<body>
    <!-- ヘッダ部分 -->
    <div id="header" class="sticky-top"></div>

    <!-- コンテナ -->
<div class="container-fluid">
<div row class="row flex-xl-nowrap">
    <!-- ここから内容 -->
    <div id="wrapTop" class="px-5 col-md-8 offset-md-2">
        <div class="d-flex justify-content-center pt-3">
            <div class="card px-3 py-2" style="width: 20rem;">
                <form method="POST" name="loginForm">
                    <div class="form-group">
                        <label for="formEmail">ユーザ名</label>
                        <input type="text" class="form-control" id="formUser" name="User" placeholder="ユーザ名" required>
                    </div>
                    <div class="form-group">
                        <label for="formPass">パスワード</label>
                        <input type="password" class="form-control" id="formPass" name="Password" placeholder="パスワード" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- ヘッダー読み込みのスクリプト -->
<script>
    $(function() {
        $("#header").load("../htmlsrc/header.html");
    });
</script>
</body>
</html>
