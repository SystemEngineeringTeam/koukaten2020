<!DOCTYPE html>
<html lang="ja">

<head>
    <title>presignup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div id="header" class="sticky-top"></div>

    <div id="wrapTop" class="px-5 col-md-8 offset-md-2">
        <div class="d-flex justify-content-center pt-3">
            <div class="card px-3 py-2" style="width: 20rem;">
                <form action="/presignup" method="POST" name="formPresign">
                    <div class="form-group">
                        <label for="formMail">メールアドレス</label>
                        <input type="email" name="Mail" class="form-control" id="formMail"
                            placeholder="user@example.com" required />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        仮登録メール送信
                    </button>
                </form>
                {{.Msg}}
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- ヘッダー読み込みのスクリプト -->
    <script>
        $(function () {
            $("#header").load("../htmlsrc/header.html");
        });
    </script>
</body>

</html>
