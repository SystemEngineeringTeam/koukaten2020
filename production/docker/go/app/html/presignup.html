<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/resources/signUp.css" />
    <script type="text/javascript" src="signUp.js"></script>
  </head>
  <body>
    <header>
      <div class="header-logo-menu">
        <div id="nav-drawer">
          <input id="nav-input" type="checkbox" class="nav-unshown" />
          <label id="nav-open" for="nav-input"><span></span></label>
          <label class="nav-unshown" id="nav-close" for="nav-input"></label>
          <div id="nav-content">
            <p class="menu">
                <a>ホーム</a>
                </p>
                <p class="menu">
                <a>アカウント状態</a>
                </p>

                </p>
                <p class="menu">

                </p>
          </div>
        </div>
        <div class="logo-area">SyskenBookshelf</div>
      </div>
    </header>

    <p align="center">ユーザー登録</p>

    <form>
      <table border="0" align="center">
        <tr>
          <td align="right"><b> ユーザー名：</b></td>
          <td>
            <input
              type="text"
              name="name"
              size="30"
              maxlength="20"
              　required
            />
          </td>
        </tr>
        <tr>
          <td align="right"><b> パスワード：</b></td>
          <td>
            <input
              type="password"
              name="pass"
              size="30"
              maxlength="20"
              minlength="4"
              required
              id="pass"
            />
          </td>
        </tr>
        <!-- <tr>
          <td align="right"><b> 再パスワード：</b></td>
          <td>
            <input
              type="password"
              name="pass"
              size="30"
              maxlength="20"
              id="repass"
            />
          </td>
        </tr> -->
        <tr>
          <td></td>
          <td>
            <input type="submit" value="登録" style="font-size: 50px;" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
