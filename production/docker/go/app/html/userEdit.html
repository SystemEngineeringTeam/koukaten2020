<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>userEdit</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- ヘッダ部分 -->
        <div id="header" class="sticky-top"></div>

        <!-- コンテナ -->
        <div class="container-fluid">
            <div row class="row flex-xl-nowrap">
                <!-- ここから内容 -->
                <div class="col-md-8 offset-md-2 py-3">
                    <h1>ユーザー情報</h1>
                <div>
                    <form action="/user/edit">
                        <table class="table table-bordered">
                            <tr>
                                <label for="formUser" class="control-label">ユーザー名</label>
                                <input type="text" name="User" class="form-control" id="formUser"  placeholder="{{.Name}}" />
                            </tr>
                            <tr>
                                <label for="formMail" class="control-label">メールアドレス</label>
                                <input type="email" name="Mail" class="form-control" id="formMail" placeholder="{{.Email}}" />
                            </tr>
                            <tr>
                                <label for="formPass" class="control-label">パスワード</label>
                                <input type="password" name="Pass" class="form-control" id="formPass" placeholder="パスワード" />
                            </tr>
                            <tr>
                                <label for="formPass2" class="control-label">パスワード(確認)</label>
                                <input type="password" name="Pass2" class="form-control" id="formPass2" placeholder="パスワード" />
                                <small id="pass2helpBlock" class="form-text text-muted"></small>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-success">
                            編集確定
                        </button>
                    </form>
                </div>
                </div>

                <!-- 内容ここまで -->
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <!-- ヘッダー読み込みのスクリプト -->
        <script>
            $(function () {
                $("#header").load("/htmlsrc/header.html");
            });
        </script>
        <!-- パスワード再確認 -->
    <script>
        f = document.forms[0];
        f.addEventListener("submit", function (e) {
            if (f.Pass.value != f.Pass2.value) {
                document.getElementById("pass2helpBlock").innerHTML =
                    "パスワードと確認用パスワードが一致しません";
                e.preventDefault();
            }
        });
    </script>
    </body>
</html>
